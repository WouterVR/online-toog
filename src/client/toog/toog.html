<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JH de bem - Online Toog</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/toog.css">
    <script src="https://kit.fontawesome.com/c85d62c8b6.js"></script>
    <script src="../js/toog.js"></script>
    <script src="../js/klant.js"></script>

</head>
<body onload="toogPageLoad()">

<header>
    <div class="title-container" id="title-container">
        <h2>Bestellingen</h2>
        <img id="logo" alt="JHdeBem_logo" src="../img/logo.png" onclick="addItem('Primus')">
    </div>
</header>

<main id="main">
    <ul class="item-list">
        <li>
            <div class="item-container">
                <div class="item-name-price">
                    <p class="item-name" id="item-name-Primus">Bestelling 1619107218628</p>
                    <div class="item-€-price">
                        <span class="material-icons" style="font-size: 10px">schedule</span>
                        <span id="item-time-Primus">15 min</span>
                        <span id="item-price-Primus">€ 10</span>
                        <img src="../img/payconiq_by_Bancontact-logo-app-pos.png" style="width: 10px; height: 10px">
                        <span id="item-table-Primus">Tafel: 5</span>
                    </div>
                </div>
                <div class="item-amount-buttons">
                    <button class="mdc-button mdc-button--raised">KLAAR
                    </button>
                </div>
            </div>
            <ul class="order-items-list">
                <span id="totalPrice">Betaling:</span><span>SUCCEEDED</span>
                <li>
                    <div class="item-container">
                        <div class="item-name-price">
                            <span id="times">times</span>
                            <span>x</span>
                            <span class="item-name">ItemName</span>
                            <div class="item-€-price">
                                <span>times</span>
                                <span>x €</span>
                                <span id="price">price</span>
                            </div>
                        </div>
                        <div class="item-amount-buttons">
                            <span id="totalPricePerItem">0</span>
                            <span> euro</span>
                        </div>

                    </div>
                </li>
            </ul>
        </li>
    </ul>
</main>
<footer id="footer">
</footer>

</body>
</html>
